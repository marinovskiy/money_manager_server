security:

    encoders:
        Symfony\Component\Security\Core\User\User:
                    algorithm: bcrypt
                    cost: 12
        AppBundle\Entity\User: bcrypt

    providers:
        in_memory:
            memory:
                users:
                    admin:
                        password: $2y$12$0G4FyrVuD.Yxw/ob804mr.e8dbUjMNelURrYmHbL.Thx4ok0IJMpS
                        roles: 'ROLE_ADMIN'
                    john:
